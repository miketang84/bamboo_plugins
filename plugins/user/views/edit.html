<h2>编辑帐户</h2>
<form id="register_form" method="post" action="/tfuser/update/" style="width: 200px; height: 240px;">
    <label for="username">用户名：</label> <br/>
    <input type="text" name="username" id="username" value="{{auser.username}}"> <br/>
    <label for="password">密码：</label> <br/>
    <input type="password" id="password" name="password"> <br/>
    <label for="password_confirm">确认密码：</label> <br/>
    <input type="password" id="password_confirm" name="password_confirm"> <br/>
    <label for="email">电子邮件：</label> <br/>
    <input type="text" name="email" id="email" value="{{auser.email}}"> <br/>
    <input type="hidden" name="userid" value="{{auser.id}}"> <br/>
    
    <input type="submit" value="提交">　　<button class="cancel_btn" type="button"> 取消 </button>
</form>
